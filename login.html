<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="background">
    <section
      class="login-section"
      style="
        background-color: #00051e;
        display: flex;
        flex-direction: column;
        justify-content: center;
      "
    >
      <div
        class="login-container"
        style="
          background-color: #0c1127;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 0 60px;
        "
      >
        <div
          class="login-box"
          style="
            box-shadow: -3px 0px 5px 0px rgba(0, 0, 0, 0.25),
              3px 0px 5px 0px rgba(0, 0, 0, 0.25);
            background-color: #12172f;
            display: flex;
            flex-direction: column;
            padding: 50px 62px;
          "
        >
          <img
            src="img/logo.png"
            alt="User Icon"
            class="user-icon"
            style="
              aspect-ratio: 1.25;
              object-fit: cover;
              width: 300px;
              height: auto;
              margin: 20px auto;
              display: block;
            "
          />
          <form class="login-form">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Имя пользователя"
              class="email-input"
              style="
                border: none;
                margin-top: 40px;
                background-color: #070c20;
                width: 100%;
                height: 40px;
                padding: 28px 17px;
                font-family: Cascadia Code, sans-serif;
                font-size: 24px;
                color: #5d668c;
              "
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Пароль"
              class="password-input"
              style="
                border: none;
                margin-top: 30px;
                background-color: #222948;
                width: 100%;
                height: 40px;
                padding: 27px 17px;
                font-family: Cascadia Code, sans-serif;
                font-size: 24px;
                color: #5d668c;
              "
            />
            <a
              href="#"
              class="forgot-password"
              style="
                color: #fff;
                display: block;
                margin-top: 25px;
                font-family: Cascadia Code, sans-serif;
                text-decoration: none;
                font-size: 24px;
                text-decoration: underline;
                text-align: center;
              "
              >Забыли пароль?</a
            >
            <button
              type="submit"
              class="login-button"
              style="
                border: none;
                background: linear-gradient(
                  90deg,
                  #2f3863 0%,
                  #deb3ff 50%,
                  #ff99af 100%
                );
                margin: 55px auto 30px;
                padding: 21px 60px;
                font: 600 24px Cascadia Code, sans-serif;
                display: block;
                width: 100%;
              "
            >
              ВХОД
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
